<!DOCTYPE html>
<html class="preload" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emby</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style/initial.css" async />
</head>
<body>
    <div class="backdropContainer"></div>

    <div class="themeHeader"></div>
    <neon-animated-pages class="mainAnimatedPages themeContainer"><neon-animatable class="mainAnimatedPage"></neon-animatable><neon-animatable class="mainAnimatedPage"></neon-animatable><neon-animatable class="mainAnimatedPage"></neon-animatable></neon-animated-pages>
    <div class="windowDragRegion">
        <div class="controlBox hide">
            <paper-icon-button icon="remove" class="controlBoxButton minimizeButton" tabindex="-1"></paper-icon-button>
            <paper-icon-button icon="fullscreen-exit" class="controlBoxButton maximizeButton" tabindex="-1"></paper-icon-button>
            <paper-icon-button icon="close" class="controlBoxButton appExitButton" tabindex="-1"></paper-icon-button>
        </div>
    </div>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
        require(['app.js?t=' + new Date().getTime()]);
    </script>
</body>
</html>
