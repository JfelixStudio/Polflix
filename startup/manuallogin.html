<div class="pageContainer">
    <div class="centeredPageContent">
        <form style="text-align: left; margin: 0 auto;">

            <div style="display: none;">
                <!-- Terrible, but this hidden field prevents the yellow background in chrome -->
                <input type="text" id="PreventChromeAutocomplete" name="PreventChromeAutocomplete" autocomplete="address-level4" />
            </div>

            <h1 style="text-align: left;">${HeaderPleaseSignIn}</h1>
            <div>
                <paper-input class="txtUserName" label="${LabelEnterConnectUserName}" required="required"></paper-input>
            </div>
            <br />
            <div>
                <paper-input class="txtPassword" label="${LabelPassword}" type="password"></paper-input>
            </div>
            <br />
            <paper-button raised class="block paperSubmit"><iron-icon icon="check"></iron-icon><span>${ButtonSignIn}</span></paper-button>
            <paper-button raised class="block buttonCancel"><iron-icon icon="close"></iron-icon><span>${ButtonCancel}</span></paper-button>
        </form>
    </div>
</div>
